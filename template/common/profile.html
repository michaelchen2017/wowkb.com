<!DOCTYPE html>
<html>
<head>
  <title>Wow Kitchen & Bath</title>
  <link rel="shortcut icon" type="image/x-icon" href="image/favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <link rel="stylesheet" type="text/css" href="../../account/css/account.css">
  <script type="text/javascript" src="cropper.js"></script>
</head>
<body>
{%include file="$root/template/common/navbar.html"%}

<div id="body_dash">
    {%include file="$root/template/common/sidebar.html"%}

  <div id="admin_main">
 
    <div id="admin_content">
        <div class="personal_profile">
          <form action="" method="post" enctype="multipart/form-data" role="form">
            <table class="profile_form">
              <tr>
                <td>上传头像</td>
                <td><canvas id="testCanvas" width="240" height="240" style="border: 1px solid #afafaf;" >Your browser does not support canvas.</canvas></td>
              </tr>
              <tr>
                <td></td>
                <td>
                  <input type="file" name="file" id="fileInput" onchange="handleFileSelect()" class="pic_upload"/><label for="fileInput"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> <span>选择图片</span></label>
                  <input type="button" onclick="cropper.startCropping()" value="裁剪" class="pic_button"/>
                  <input type="button" onclick="cropper.getCroppedImageSrc()" value="确定" class="pic_button"/>
                </td>
              </tr>
              <tr>
                <td><span>用户名</span></td>
                <td><input type="text" class="input-field" name="title" value="" /></td>
              </tr>
              <tr>
                <td><span>邮件</span></td>
                <td><input type="text" class="input-field" name="size" value="" /></td>
              </tr>
              <tr>
                <td><span>电话</span></td>
                <td><input type="text" class="input-field" name="size" value="" /></td>
              </tr>
              <tr>
                <td><span>地址</span></td>
                <td><input type="text" class="input-field input_address" name="size" value="address#1" onblur="if (this.value == '') {this.value = 'address#1';}"onfocus="if (this.value == 'address#1') {this.value = '';}"/></td>
              </tr>
              <tr>
                <td></td>
                <td><input type="text" class="input-field input_address" name="size" value="address#2" onblur="if (this.value == '') {this.value = 'address#2';}"onfocus="if (this.value == 'address#2') {this.value = '';}"/></td>
              </tr>
              <tr>
                <td></td>
                <td><select>
                    <option value="">State</option>
                    <option value="saab">Az</option>
                    <option value="mercedes">CA</option>
                    <option value="audi">Audi</option>
                  </select>
                  <input type="text" class="short_input" name="size" value="city" onblur="if (this.value == '') {this.value = 'city';}"onfocus="if (this.value == 'city') {this.value = '';}"/>
                  <input type="text" class="short_input" name="size" value="zip code" onblur="if (this.value == '') {this.value = 'zip code';}"onfocus="if (this.value == 'zip code') {this.value = '';}"/></td>
              </tr>
              <tr>
                <td><span>卡号</span></td>
                <td><input type="text" class="input-field" name="size" value="" /></td>
              </tr>
              <tr>
                <td><span>姓名</span></td>
                <td><input type="text" class="input-field" name="size" value="" /></td>
              </tr>
              <tr>
                <td><span>Billing Address</span></td>
                <td><input type="text" class="input-field input_address" name="size" value="address#1" onblur="if (this.value == '') {this.value = 'address#1';}"onfocus="if (this.value == 'address#1') {this.value = '';}"/></td>
              </tr>
              <tr>
                <td></td>
                <td><input type="text" class="input-field input_address" name="size" value="address#2" onblur="if (this.value == '') {this.value = 'address#2';}"onfocus="if (this.value == 'address#2') {this.value = '';}"/></td>
              </tr>
              <tr>
                <td></td>
                <td><select>
                    <option value="">State</option>
                    <option value="saab">Az</option>
                    <option value="mercedes">CA</option>
                    <option value="audi">Audi</option>
                  </select>
                  <input type="text" class="short_input" name="size" value="city" onblur="if (this.value == '') {this.value = 'city';}"onfocus="if (this.value == 'city') {this.value = '';}"/>
                  <input type="text" class="short_input" name="size" value="zip code" onblur="if (this.value == '') {this.value = 'zip code';}"onfocus="if (this.value == 'zip code') {this.value = '';}"/></td>
              </tr>
              
            </table>
            
            <input type="submit" class="profile_submit" value="保存">


            
          </form>
        </div>
        
  
    </div>
  </div>
</div>
  {%include file="$root/template/common/footer.html"%}
<script type="text/javascript">
      cropper.start(document.getElementById("testCanvas"), 1); // initialize cropper by providing it with a target canvas and a XY ratio (height = width * ratio)
            
      function handleFileSelect() {
        // this function will be called when the file input below is changed
        var file = document.getElementById("fileInput").files[0];  // get a reference to the selected file
        
        var reader = new FileReader(); // create a file reader
        // set an onload function to show the image in cropper once it has been loaded
        reader.onload = function(event) {
          var data = event.target.result; // the "data url" of the image
          cropper.showImage(data); // hand this to cropper, it will be displayed
        };
        
        reader.readAsDataURL(file); // this loads the file as a data url calling the function above once done
      }
      
    </script>
  </body>
</html>
